<!DOCTYPE html>
<html ng-app="adminApp">
<head>
<meta content="text/html; charset=utf-8" />
<title>admin</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/admin_page/admin.css" type="text/css" rel="stylesheet">
<script src="javascript/admin/popupadmin.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
<div id="header">
	<span>Admin Page </span>
</div>
<div id="sidebar1">
<ul id="bar">
		<li class="bar2"><a href="admin.html">Thống kê</a></li>
	<li class="bar2"><a href="khachhang.html">Quản lý khách hàng</a> </li>
	<li class="bar2"><a href="customer.html">Quản lý sản phẩm</a></li>
	<li class="bar2"><a href="package.html">Quản lý đơn hàng</a></li>
	<li class="bar2"><a href="complain.html">Ý kiến khách hàng</a></li>
</ul>
<div><img src="./image/main_page/logo.jpg" id="img"/></div>
</div>
<div id="data">
	<div id="headerdata">
		<span id="childata">DANH SÁCH SẢN PHẨM:</span>
	</div>
<div class="container" ng-controller="listData">         
  <table class="table table-bordered" id="customer_table">
    <thead>
      <tr>
	  	<td>Hình ảnh</td>
        <td>Số thứ tự</td>
        <td>Tên sản phẩm</td>
        <td>Hãng</td>
		<td>Giá</td>
		<td>Thao tác</td>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="val in data|orderBy:sortKey:reverse|itemsPerPage:5">
        <td><img id="anhgiay" src="{{val.img}}"></td>
		<td>{{val.id}}</td>
        <td>{{val.name}}</td>
        <td>{{val.company}}</td>
		<td>{{val.price}}</td>
		<td><button id="delete" onClick="xoaSanPham()">Xóa</button>
			<button onClick="openForm()">Sửa</button></td>
    </tbody>
  </table>
  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
	</dir-pagination-controls>
	<button onClick="openForm()">Thêm</button>
	
</div>
<div>
<div class="form-popup" id="myForm">
<form id="form-fix" name="FormFix"  method="post" class="form-container" class="active">
	<div class="sua">
		<span>Tên sản phẩm</span>
		<input name="tenSanPham" type="text" id="tensp" size="40">
	</div><br>

	<div class="sua">
		<span>Hãng:</span>
		<input name="company" type="text" id="hang" size="40">
	</div>	<br>

	<div class="sua">
		<span>Giá:</span>
		<input name="price" type="number" id="gia">
	</div><br>
	<div class="sua">
		<span>Chọn ảnh:</span>
		<input type="file" name="anh">
	</div><br>

	<div class="sua">
		<button type="submit" id="submit"  value="Sửa">Sửa</button>
   		<button type="reset" class="cancel" onClick="closeForm()">Đóng</button>
	</div>
</form>
<script src="javascript/admin/checksua.js">
</script>
</div>
</div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="javascript/admin/admin.js"></script>
<script src="javascript/admin/dirPagination.js"></script>
</html>
