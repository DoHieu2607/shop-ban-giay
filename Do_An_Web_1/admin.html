<!DOCTYPE html>
<html ng-app="adminApp">
<head>
<meta content="text/html; charset=utf-8" />
<title>admin</title>
<link href="css/admin_page/admin.css" type="text/css" rel="stylesheet">

</head>
<body>
<div id="header">Admin
</div>
<div id="sidebar1">
<ul id="bar">
	<li class="bar2"><a href="admin.html">Quản lý khách hàng</a> </li>
	<li class="bar2"><a href="admin.html">Quản lý sản phẩm</a></li>
</ul>
</div>
<div id="data">
<div class="container" ng-controller="listData">Danh sách sản phẩm:          
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Số thự tự</th>
        <th>Tên sản phẩm</th>
        <th>Hãng</th>
		<th>Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="val in data|orderBy:sortKey:reverse|itemsPerPage:5">
        <td>{{val.id}}</td>
        <td>{{val.name}}</td>
        <td>{{val.company}}</td>
		<td>{{val.price}}</td>
    </tbody>
  </table>
  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
	</dir-pagination-controls>
	<button>Thêm</button>
	<button>Xóa</button>
	<button>Sửa</button>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="javascript/admin/admin.js"></script>
<script src="javascript/admin/dirPagination.js"></script>
</html>
